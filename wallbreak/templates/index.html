<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WallBreak Voice Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card text-center mx-auto mt-5 p-4 shadow-lg">
    <h1 class="mb-3 text-primary">🎧 Traductor de Voz WallBreak</h1>
    <p class="lead text-secondary mb-4">Presiona el botón y habla. (Interfaz de prueba)</p>

    <button id="micBtn" class="mic-btn btn btn-danger mb-3">🎙️</button>

    <div>
      <h5 class="text-info">Texto reconocido:</h5>
      <p id="texto" class="fw-semibold text-light">---</p>
      <h5 class="text-warning mt-3">Traducción:</h5>
      <p id="traduccion" class="fw-semibold text-light">---</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
